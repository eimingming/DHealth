<html>
    <!-- Header Menu of the Page -->
    
    <head>  
        <title>User information</title>  
        <link rel= stylesheet href= "CSS/style_header.css">
        <link rel= stylesheet href= "CSS/style_userInfo.css">
    </head>
    <body>
        <header>
            <img class="logo" src="pic/logo6.png" alt="logo"/>
            <ul>
                <a class="button_home" href="home.html">Home</a>      
            </ul>
            <a HREF="userInfo.html"><button class="button_test"><span>Test </span></button></a>  
        </header>

        <div class="row">
                <div class="col1">
                    <img class="pic_main" src="pic/muti_doctor.png"/>
                </div>
                <div class="col2">
                    <div class="contain">
                        <form class="form_card" style="width: 100%; margin-top: 5%;" action="userInfo.php" method="POST">
                            <div class="title">
                                <h1>User Information</h1>
                            </div>
                            <div class="row_form">
                                <div class="input_contain">
                                    <div class="input_form">
                                        <label for="name">First name</label><br>
                                        <input type="text" id="name" name="name" placeholder="Enter your first name" required >
                                    </div>
                                    <div class="input_form">
                                        <label for="lastName">Last name</label><br>
                                        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required >
                                    </div>
                                </div>
                                <div class="input_contain">
                                    <div class="input_form">
                                        <label for="gender">Gender</label><br>
                                        <select class="gender_sec" id="gender" name="gender" placeholder="Choose your gender" required >
                                            <option value="female">Female</option>
                                            <option value="male">Male</option>
                                            <option value="other" selected>Other</option>
                                        </select>
                                    </div>
                                    <div class="input_form">
                                        <label for="age">Age</label><br>
                                        <input type="number" id="age" name="age" placeholder="Enter your age" required >
                                    </div>
                                </div>
                                <div class="input_contain">
                                    <div class="input_form">                            
                                        <label for="email">E-mail</label><br>
                                        <input type="email" id="email" name="email" placeholder="Enter your email" required > 
                                    </div>
                                    <div class="input_form">  
                                        <label for="tel">Phone No.</label><br>
                                        <input type="tel" id="tel" name="tel" placeholder="Enter your phone numbre" pattern="[0-9]{10}" required><br>
                                        <small>Format: 084xxxxxxx</small>
                                    </div>
                                </div>
                                <div class="input_containButton">
                                    <a HREF="home.html"><button class="button_cancel"><span>Cancel</span></button></a>
                                    <a HREF="test.html"><button class="button_submit"><span>Submit</span></button></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p class="footer_text">Â© 2021 DHealth<p>
            <a href="https://github.com/eimingming/DHealth/tree/master"><img class="logo-git" src="pic/github-logo.png" alt="logo"/></a>
        </div>
    </body>

</html>
